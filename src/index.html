<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PREDICTION</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <section class="section table__section">
          <div class="select">
            <div>
              <select class="select__league" name="league">
                <option value="lch" selected>LCH</option>
                <option value="le">LE</option>
                <option value="lc">LC</option>
              </select>
            </div>
            <div class="select">
              <select class="select__user" name="user">
                <option value="clear" selected>Remove prediction</option>
                <option value="milanskih">Milanskih</option>
                <option value="slmkh">Slmkh</option>
              </select>
            </div>
          </div>
          <div class="table">
            <div class="table__title">
              <h3>header name</h3>
            </div>
            <div class="table__description">
              <div class="table__items">
                <div class="item pred__icon">PRED</div>
                <div class="item position">â„–</div>
                <div class="item team__icon">icon</div>
                <div class="item team__name">TEAM NAME</div>
                <div class="item team__games">G</div>
                <div class="item team__win">W</div>
                <div class="item team__draw">D</div>
                <div class="item team__lose">L</div>
                <div class="item team__point">P</div>
                <div class="item team__strick">strick</div>
              </div>
            </div>
            <div class="table__team"></div>
          </div>
        </section>
      </main>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
